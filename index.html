<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #444;
      color: white;
    }
    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #444;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    nav button.active {
      background: #888;
    }
    section { display: none; padding: 20px; }
    section.active { display: block; }

    input, select {
      width: 100%; padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.action {
      width: 100%; padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.action:hover { background: #0d47a1; }
    .refresh-btn {
      background: #444; color: white;
      border: none; padding: 8px 12px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .client-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px; margin-bottom: 12px;
    }
    .client-card h3 { margin: 0 0 6px; }
    .filed-tag {
      display: inline-block;
      background: #2e7d32;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>Client Management System</header>

  <nav>
    <button id="tabAdd" onclick="showTab('addClient')">Add Client</button>
    <button id="tabList" onclick="showTab('clientList')">Client List</button>
    <button id="tabRem" class="active" onclick="showTab('reminders')">Reminders</button>
  </nav>

  <!-- Add Client -->
  <section id="addClient">
    <h2>Add New Client</h2>
    <input id="name" placeholder="Client Name" />
    <select id="category">
      <option value="GST">GST Client</option>
      <option value="ITR">ITR Client</option>
    </select>
    <input id="mobile" placeholder="Mobile No." />
    <input id="email" placeholder="Email" />
    <input id="aadhar" placeholder="Aadhar No." />
    <input id="pan" placeholder="PAN No." />
    <input id="gst" placeholder="GST No." />
    <input id="portalId" placeholder="Portal User ID" />
    <input id="portalPass" placeholder="Portal Password" />
    <input id="dob" type="date" placeholder="Date of Birth" />
    <button class="action" onclick="addClient()">Add Client</button>
  </section>

  <!-- Client List -->
  <section id="clientList">
    <h2>Client List</h2>
    <button class="refresh-btn" onclick="fetchData()">ðŸ”„ Refresh</button>
    <select id="filterType" onchange="renderClientList()">
      <option value="all">All</option>
      <option value="GST">GST Clients</option>
      <option value="ITR">ITR Clients</option>
    </select>
    <div id="list"></div>
  </section>

  <!-- Reminders -->
  <section id="reminders" class="active">
    <h2>Reminders</h2>
    <button class="refresh-btn" onclick="fetchData()">ðŸ”„ Refresh</button>
    <div id="remList"></div>
  </section>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzKuD852vBtPRkyH28D3IjXrvRwSIJNPj2a5262uNSQdHoxkrJp4JsgjWbOQ9TDNxkmPg/exec";
    let clients = [];

    function showTab(tab) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelector(`#tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.add('active');
    }

    async function fetchData() {
      const res = await fetch(SCRIPT_URL);
      clients = await res.json();
      renderClientList();
      renderReminders();
    }

    function askPassword() {
      const pwd = prompt("Enter password:");
      return pwd === "9876";
    }

    async function addClient() {
      if (!askPassword()) return alert("Wrong password!");
      const newClient = {
        name: name.value.trim(),
        type: category.value,
        mobile: mobile.value.trim(),
        email: email.value.trim(),
        aadhar: aadhar.value.trim(),
        pan: pan.value.trim(),
        gst: gst.value.trim(),
        portalId: portalId.value.trim(),
        portalPass: portalPass.value.trim(),
        dob: dob.value,
      };
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(newClient),
        headers: { "Content-Type": "application/json" }
      });
      alert("Client added successfully!");
      fetchData();
      document.querySelectorAll('#addClient input').forEach(i => i.value = '');
    }

    function renderClientList() {
      const filter = document.getElementById("filterType").value;
      const listDiv = document.getElementById("list");
      listDiv.innerHTML = "";
      let filtered = clients;
      if (filter !== "all") filtered = clients.filter(c => c.Type === filter);

      filtered.forEach(c => {
        const div = document.createElement("div");
        div.className = "client-card";
        div.innerHTML = `
          <h3>${c.Name}</h3>
          <p><b>Category:</b> ${c.Type}</p>
          <p><b>Mobile:</b> ${c.Mobile}</p>
          <p><b>Email:</b> ${c.Email}</p>
          ${
            c["Filed Status"] === "Yes"
              ? `<span class="filed-tag">Filed âœ…</span>`
              : `<button class="action" style="background:#2e7d32" onclick="markFiled('${c.Name}')">Mark as Filed</button>`
          }
        `;
        listDiv.appendChild(div);
      });
    }

    async function markFiled(name) {
      if (!askPassword()) return alert("Wrong password!");
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ action: "update", name, filedStatus: "Yes", lastFiledOn: new Date().toLocaleDateString() }),
        headers: { "Content-Type": "application/json" }
      });
      fetchData();
    }

    function renderReminders() {
      const remDiv = document.getElementById("remList");
      remDiv.innerHTML = "";

      const today = new Date();
      const day = today.getDate();
      const month = today.getMonth() + 1;
      const reminders = [];

      clients.forEach(c => {
        const dob = c.DOB ? new Date(c.DOB) : null;
        if (c.Type === "GST" && (day === 11 || day === 20)) {
          reminders.push({ msg: `GST Return Reminder for ${c.Name}`, client: c });
        }
        if (c.Type === "ITR" && month === 8 && day === 30) {
          reminders.push({ msg: `ITR Return Reminder for ${c.Name}`, client: c });
        }
        if (dob && dob.getDate() === day && dob.getMonth() + 1 === month) {
          reminders.push({ msg: `ðŸŽ‚ Birthday Reminder: ${c.Name}`, client: c });
        }
      });

      if (reminders.length === 0) {
        remDiv.innerHTML = `<p>No reminders for today.</p>`;
        return;
      }

      reminders.forEach(r => {
        const c = r.client;
        const div = document.createElement("div");
        div.className = "client-card";
        const wa = `https://wa.me/91${c.Mobile}?text=${encodeURIComponent(r.msg)}`;
        const mail = `mailto:${c.Email}?subject=${encodeURIComponent("Reminder")}&body=${encodeURIComponent(r.msg)}`;
        div.innerHTML = `
          <h3>${r.msg}</h3>
          <p><b>Mobile:</b> ${c.Mobile}</p>
          <button class="action" onclick="window.open('${wa}')">ðŸ“± WhatsApp</button>
          <button class="action" style="background:#c62828" onclick="window.open('${mail}')">ðŸ“§ Email</button>
        `;
        remDiv.appendChild(div);
      });
    }

    // Load and open Reminders by default
    fetchData().then(() => showTab("reminders"));
  </script>
</body>
</html>
