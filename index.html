<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Management System</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2f3640;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.4em;
      letter-spacing: 1px;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #2f3640;
      border-left: 5px solid #2f3640;
      padding-left: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #2f3640;
      color: white;
    }

    tr:hover {
      background: #f1f2f6;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .done {
      background: #44bd32;
      color: white;
    }

    .whatsapp {
      background: #25D366;
      color: white;
    }

    .email {
      background: #487eb0;
      color: white;
    }

    .reminder-card {
      background: white;
      border-left: 5px solid #718093;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .reminder-buttons {
      margin-top: 8px;
    }

    .reminder-buttons button {
      margin-right: 8px;
    }

    .tick {
      cursor: pointer;
      color: #44bd32;
      font-weight: bold;
      font-size: 1.2em;
    }

    .tick.done::after {
      content: "‚úî";
    }
  </style>
</head>
<body>

  <header>üìÅ Client Management System</header>

  <main>
    <section>
      <h2>Client List</h2>
      <table id="clientTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Service</th>
            <th>Status</th>
            <th>‚úî</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section style="margin-top: 40px;">
      <h2>Reminders</h2>
      <div id="reminderList"></div>
    </section>
  </main>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbzKuD852vBtPRkyH28D3IjXrvRwSIJNPj2a5262uNSQdHoxkrJp4JsgjWbOQ9TDNxkmPg/exec";

    // Fetch clients and display
    async function fetchClients() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        const tbody = document.querySelector("#clientTable tbody");
        tbody.innerHTML = "";

        data.forEach(client => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${client.name}</td>
            <td>${client.mobile}</td>
            <td>${client.email}</td>
            <td>${client.service}</td>
            <td>${client.status}</td>
            <td><span class="tick" onclick="markDone(this)">‚úî</span></td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching client data:", error);
      }
    }

    // Tick mark function
    function markDone(elem) {
      elem.classList.toggle("done");
    }

    // Example reminders ‚Äî next version will fetch from sheet
    const reminders = [
      { name: "Amit Sharma", type: "GST", date: "2025-11-05", mobile: "9876543210", email: "amit@gmail.com" },
      { name: "Riya Patel", type: "ITR", date: "2025-12-15", mobile: "9123456780", email: "riya@gmail.com" },
      { name: "Rahul Jain", type: "Birthday", date: "2025-10-30", mobile: "7894561230", email: "rahul@gmail.com" }
    ];

    function renderReminders() {
      const container = document.getElementById("reminderList");
      container.innerHTML = "";
      reminders.forEach(r => {
        const div = document.createElement("div");
        div.className = "reminder-card";
        div.innerHTML = `
          <strong>${r.name}</strong> ‚Äî ${r.type} (${r.date})
          <div class="reminder-buttons">
            <button class="whatsapp" onclick="sendWhatsApp('${r.mobile}', '${r.name}', '${r.type}')">WhatsApp</button>
            <button class="email" onclick="sendEmail('${r.email}', '${r.name}', '${r.type}')">Email</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function sendWhatsApp(mobile, name, type) {
      const msg = encodeURIComponent(`Hello ${name}, this is a reminder regarding your ${type}. Please complete it before the due date.`);
      window.open(`https://wa.me/91${mobile}?text=${msg}`, "_blank");
    }

    function sendEmail(email, name, type) {
      const subject = encodeURIComponent(`${type} Reminder`);
      const body = encodeURIComponent(`Dear ${name},\n\nThis is a reminder regarding your ${type}. Please complete it before the due date.\n\nThank you.`);
      window.open(`mailto:${email}?subject=${subject}&body=${body}`);
    }

    fetchClients();
    renderReminders();
  </script>

</body>
</html>
