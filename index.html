<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Client Management System</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f6f7fb;
    margin: 0;
  }
  header {
    background: #004aad;
    color: #fff;
    text-align: center;
    padding: 15px;
    font-size: 22px;
    font-weight: 600;
  }
  nav {
    display: flex;
    justify-content: space-around;
    background: #fff;
    border-bottom: 1px solid #ddd;
  }
  nav button {
    flex: 1;
    padding: 12px;
    border: none;
    background: none;
    font-weight: 600;
    cursor: pointer;
    color: #333;
  }
  nav button.active {
    border-bottom: 3px solid #004aad;
    color: #004aad;
  }
  section { display: none; padding: 20px; }
  section.active { display: block; }

  /* Add Client */
  form input, form select {
    width: 100%;
    margin: 6px 0;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  form button {
    background: #004aad;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 15px;
    cursor: pointer;
  }

  /* Client Cards */
  .client-card {
    background: white;
    border-radius: 10px;
    padding: 12px 15px;
    margin-bottom: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .client-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .client-header h3 {
    margin: 0;
    color: #004aad;
    font-size: 17px;
  }
  .filed-box {
    display: flex;
    align-items: center;
  }
  .filed-box label {
    margin-left: 5px;
    font-size: 14px;
  }
  .btn-refresh {
    background: #004aad;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    cursor: pointer;
    margin-bottom: 10px;
  }

  /* Reminder */
  .reminder-card {
    background: #fff;
    border-radius: 10px;
    padding: 10px 15px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .btn-wa {
    background:#25D366; color:#fff; border:none; border-radius:4px;
    padding:6px 10px; margin-left:6px; cursor:pointer;
  }
  .btn-email {
    background:#007bff; color:#fff; border:none; border-radius:4px;
    padding:6px 10px; margin-left:4px; cursor:pointer;
  }
</style>
</head>
<body>
<header>Client Management System</header>

<nav>
  <button id="tabAdd" class="active" onclick="showTab('addClient')">Add Client</button>
  <button id="tabList" onclick="showTab('clientList')">Client List</button>
  <button id="tabRem" onclick="showTab('reminders')">Reminders</button>
</nav>

<!-- ADD CLIENT -->
<section id="addClient" class="active">
  <h2>Add New Client</h2>
  <form id="clientForm">
    <input type="text" name="name" placeholder="Client Name" required />
    <select name="type">
      <option value="GST">GST</option>
      <option value="ITR">ITR</option>
    </select>
    <input type="text" name="mobile" placeholder="Mobile No." required />
    <input type="email" name="email" placeholder="Email ID" />
    <input type="text" name="aadhar" placeholder="Aadhar No." />
    <input type="text" name="pan" placeholder="PAN No." />
    <input type="text" name="gst" placeholder="GST No." />
    <input type="text" name="portalId" placeholder="Portal User ID" />
    <input type="text" name="portalPass" placeholder="Portal Password" />
    <input type="date" name="dob" placeholder="Date of Birth" />
    <button type="submit">Add Client</button>
  </form>
  <p id="addMsg"></p>
</section>

<!-- CLIENT LIST -->
<section id="clientList">
  <h2>Client List</h2>
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <select id="filterType" onchange="filterClients()">
      <option value="all">All</option>
      <option value="GST">GST</option>
      <option value="ITR">ITR</option>
    </select>
    <button class="btn-refresh" onclick="fetchData()">ðŸ”„ Refresh</button>
  </div>
  <div id="clientCards"></div>
</section>

<!-- REMINDERS -->
<section id="reminders">
  <h2>This Week's Reminders</h2>
  <button class="btn-refresh" onclick="renderReminders()">ðŸ”„ Refresh</button>
  <div id="reminderList">Loading...</div>
</section>

<script>
const sheetURL = "https://script.google.com/macros/s/AKfycbzKuD852vBtPRkyH28D3IjXrvRwSIJNPj2a5262uNSQdHoxkrJp4JsgjWbOQ9TDNxkmPg/exec";
let allClients = [];

// Show tabs
function showTab(id){
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='addClient') tabAdd.classList.add('active');
  if(id==='clientList'){ tabList.classList.add('active'); fetchData(); }
  if(id==='reminders'){ tabRem.classList.add('active'); renderReminders(); }
}

// Add client
document.getElementById("clientForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  const res = await fetch(sheetURL, { method:"POST", body: JSON.stringify(data) });
  document.getElementById("addMsg").innerText = "âœ… Client added successfully!";
  e.target.reset();
});

// Fetch all clients
async function fetchData(){
  const res = await fetch(sheetURL);
  const data = await res.json();
  allClients = data;
  renderClientCards(data);
}

// Render client cards
function renderClientCards(list){
  const container = document.getElementById("clientCards");
  container.innerHTML = "";
  list.forEach(c=>{
    const card = document.createElement("div");
    card.className = "client-card";
    card.innerHTML = `
      <div class="client-header">
        <h3>${c.Name}</h3>
        <div class="filed-box">
          <input type="checkbox" ${c["Filed Status"]==="Yes"?"checked":""} 
            onchange="markFiled('${c.Name}', this.checked, '${c.Type}')">
          <label>Filed</label>
        </div>
      </div>
      <p><b>Type:</b> ${c.Type}</p>
      <p><b>Mobile:</b> ${c.Mobile}</p>
      <p><b>Email:</b> ${c.Email || "-"}</p>
      <p><b>PAN:</b> ${c.PAN || "-"}</p>
      <p><b>GST:</b> ${c.GST || "-"}</p>
    `;
    container.appendChild(card);
  });
}

function filterClients(){
  const type = document.getElementById("filterType").value;
  if(type==="all") renderClientCards(allClients);
  else renderClientCards(allClients.filter(c=>c.Type===type));
}

// Mark as filed
async function markFiled(name, status, type){
  await fetch(sheetURL, {
    method:"POST",
    body: JSON.stringify({
      action:"update",
      name:name,
      filedStatus: status?"Yes":"No",
      lastFiledOn: new Date().toLocaleDateString()
    })
  });
}

// Render reminders
function renderReminders(){
  const div = document.getElementById("reminderList");
  div.innerHTML="";
  const today=new Date();
  const weekStart=new Date(today); weekStart.setDate(today.getDate()-3);
  const weekEnd=new Date(today); weekEnd.setDate(today.getDate()+7);
  const reminders=[];

  allClients.forEach(c=>{
    if(c.Type==="GST"){
      [11,20].forEach(d=>{
        const due=new Date(today.getFullYear(), today.getMonth(), d);
        if(due>=weekStart && due<=weekEnd)
          reminders.push({name:c.Name, type:"GST Return", date:due});
      });
    }
    if(c.Type==="ITR"){
      const due=new Date(today.getFullYear(),7,30);
      if(due>=weekStart && due<=weekEnd)
        reminders.push({name:c.Name, type:"ITR Filing", date:due});
    }
    if(c.DOB){
      const dob=new Date(c.DOB);
      const bd=new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
      if(bd>=weekStart && bd<=weekEnd)
        reminders.push({name:c.Name, type:"Birthday", date:bd});
    }
  });

  if(reminders.length===0){ div.innerHTML="<p>No reminders this week ðŸŽ‰</p>"; return; }

  reminders.forEach(r=>{
    const msg=`Hello ${r.name}, this is a friendly reminder about your ${r.type}.`;
    const wa=`https://wa.me/?text=${encodeURIComponent(msg)}`;
    const mail=`mailto:?subject=${encodeURIComponent(r.type+" Reminder")}&body=${encodeURIComponent(msg)}`;
    const el=document.createElement("div");
    el.className="reminder-card";
    el.innerHTML=`<b>${r.name}</b> â€” ${r.type} (${r.date.toDateString()})
      <div>
        <button class="btn-wa" onclick="window.open('${wa}','_blank')">WhatsApp</button>
        <button class="btn-email" onclick="window.open('${mail}','_blank')">Email</button>
      </div>`;
    div.appendChild(el);
  });
}

// Fetch on page load
fetchData();
</script>
</body>
</html>
