<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #1f1f1f;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 20px;
      letter-spacing: 0.5px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #333;
    }
    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #333;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button.active { background: #777; }
    section { display: none; padding: 15px; }
    section.active { display: block; }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.action {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.action:hover { background: #0d47a1; }

    .client-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 12px;
      text-align: left;
    }
    .client-card h3 { margin: 0 0 6px; }
    .filed-tag {
      display: inline-block;
      background: #2e7d32;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    #loading {
      text-align: center;
      padding: 30px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Client Management System</header>

  <nav>
    <button id="tabAdd" onclick="showTab('addClient')">Add Client</button>
    <button id="tabGST" onclick="showTab('gstClients')">GST Clients</button>
    <button id="tabITR" onclick="showTab('itrClients')">ITR Clients</button>
    <button id="tabRem" class="active" onclick="showTab('reminders')">Reminders</button>
  </nav>

  <div id="loading">‚è≥ Loading client data...</div>

  <!-- Add Client -->
  <section id="addClient">
    <h2>Add New Client</h2>
    <input id="name" placeholder="Client Name" />
    <select id="category">
      <option value="GST">GST Client</option>
      <option value="ITR">ITR Client</option>
    </select>
    <input id="mobile" placeholder="Mobile No." />
    <input id="email" placeholder="Email" />
    <input id="aadhar" placeholder="Aadhar No." />
    <input id="pan" placeholder="PAN No." />
    <input id="gst" placeholder="GST No." />
    <input id="portalId" placeholder="Portal User ID" />
    <input id="portalPass" placeholder="Portal Password" />
    <input id="dob" type="date" placeholder="Date of Birth" />
    <button class="action" onclick="addClient()">Add Client</button>
  </section>

  <!-- GST Clients -->
  <section id="gstClients">
    <h2>GST Clients</h2>
    <div id="gstList"></div>
  </section>

  <!-- ITR Clients -->
  <section id="itrClients">
    <h2>ITR Clients</h2>
    <div id="itrList"></div>
  </section>

  <!-- Reminders -->
  <section id="reminders" class="active">
    <h2>Reminders (This Week)</h2>
    <div id="reminderList"></div>
  </section>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbzKuD852vBtPRkyH28D3IjXrvRwSIJNPj2a5262uNSQdHoxkrJp4JsgjWbOQ9TDNxkmPg/exec";
    let allClients = [];

    function showTab(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.getElementById("tab" + id.charAt(0).toUpperCase() + id.slice(1)).classList.add("active");

      if (id === "gstClients") renderClientCards("GST");
      if (id === "itrClients") renderClientCards("ITR");
      if (id === "reminders") renderReminders();
    }

    async function fetchData() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        document.getElementById("loading").style.display = "none";
        allClients = data.map(c => ({
          Name: c.Name || "",
          Category: c.Type || c.Category || "",
          Mobile: c.Mobile || "",
          Email: c.Email || "",
          DOB: c.DOB || "",
          PAN: c.PAN || "",
          GST: c.GST || "",
          PortalID: c["Portal ID"] || c.PortalId || "",
          PortalPass: c["Portal Pass"] || c.PortalPass || "",
          "Filed Status": c["Filed Status"] || "No",
          "Last Filed On": c["Last Filed On"] || ""
        }));
        autoResetFiledStatus();
        renderClientCards("GST");
        renderClientCards("ITR");
        renderReminders();
      } catch (err) {
        console.error("Fetch failed:", err);
        document.getElementById("loading").innerText = "‚ùå Failed to load data.";
      }
    }

    function askPassword() {
      const pwd = prompt("Enter password:");
      return pwd === "9876";
    }

    async function addClient() {
      if (!askPassword()) return alert("Wrong password!");
      const formData = {
        name: name.value.trim(),
        type: category.value,
        mobile: mobile.value.trim(),
        email: email.value.trim(),
        aadhar: aadhar.value.trim(),
        pan: pan.value.trim(),
        gst: gst.value.trim(),
        portalId: portalId.value.trim(),
        portalPass: portalPass.value.trim(),
        dob: dob.value
      };
      await fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify(formData)
      });
      alert("‚úÖ Client added successfully!");
      fetchData();
      document.querySelectorAll("#addClient input").forEach(i => i.value = "");
    }

    async function markFiled(name) {
      if (!askPassword()) return alert("Wrong password!");
      await fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify({
          action: "update",
          name,
          filedStatus: "Yes",
          lastFiledOn: new Date().toLocaleDateString()
        })
      });
      fetchData();
    }

    function renderClientCards(category) {
      const listId = category === "GST" ? "gstList" : "itrList";
      const container = document.getElementById(listId);
      container.innerHTML = "";

      const filtered = allClients.filter(c => c.Category === category);
      if (filtered.length === 0) {
        container.innerHTML = "<p>No clients found.</p>";
        return;
      }

      filtered.forEach(c => {
        const card = document.createElement("div");
        card.className = "client-card";
        card.innerHTML = `
          <h3>${c.Name}</h3>
          <p><b>Mobile:</b> ${c.Mobile}</p>
          <p><b>DOB:</b> ${c.DOB || "‚Äî"}</p>
          ${category === "ITR" ? `<p><b>PAN:</b> ${c.PAN || "‚Äî"}</p>` : ""}
          ${category === "GST" ? `<p><b>GST No:</b> ${c.GST || "‚Äî"}</p>` : ""}
          <p><b>Portal User ID:</b> ${c.PortalID || "‚Äî"}</p>
          <p><b>Portal Password:</b> ${c.PortalPass || "‚Äî"}</p>
          ${
            c["Filed Status"] === "Yes"
              ? `<span class="filed-tag">Filed ‚úÖ</span>`
              : `<button class="action" style="background:#2e7d32" onclick="markFiled('${c.Name}')">Mark as Filed</button>`
          }
        `;
        container.appendChild(card);
      });
    }

    async function autoResetFiledStatus() {
      const today = new Date();
      if (today.getDate() !== 1) return;

      const resetPromises = allClients
        .filter(c => c["Filed Status"] === "Yes")
        .map(c => {
          return fetch(sheetURL, {
            method: "POST",
            body: JSON.stringify({
              action: "update",
              name: c.Name,
              filedStatus: "No",
              lastFiledOn: ""
            })
          });
        });

      if (resetPromises.length > 0) {
        await Promise.all(resetPromises);
        console.log("Auto-reset filed status completed for new month.");
      }
    }

    function renderReminders() {
      const today = new Date();
      const weekEnd = new Date();
      weekEnd.setDate(today.getDate() + 7);
      const reminderDiv = document.getElementById("reminderList");
      reminderDiv.innerHTML = "";

      const reminders = [];
      allClients.forEach(c => {
        if (c.Category === "GST" && c["Filed Status"] !== "Yes") {
          const due = new Date(today.getFullYear(), today.getMonth(), 11);
          if (due >= today && due <= weekEnd)
            reminders.push({ name: c.Name, type: "GST Return", date: due, mobile: c.Mobile, email: c.Email });
        }

        if (c.Category === "ITR" && c["Filed Status"] !== "Yes") {
          const due = new Date(today.getFullYear(), 7, 30);
          if (due >= today && due <= weekEnd)
            reminders.push({ name: c.Name, type: "ITR Filing", date: due, mobile: c.Mobile, email: c.Email });
        }

        if (c.DOB) {
          const dob = new Date(c.DOB);
          const bd = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
          if (bd >= today && bd <= weekEnd)
            reminders.push({ name: c.Name, type: "Birthday", date: bd, mobile: c.Mobile, email: c.Email });
        }
      });

      if (reminders.length === 0) {
        reminderDiv.innerHTML = "<p>No reminders this week üéâ</p>";
        return;
      }

      reminders.forEach(r => {
        const msg = encodeURIComponent(`Hello ${r.name}, this is a reminder for your ${r.type}.`);
        const wa = `https://wa.me/91${r.mobile}?text=${msg}`;
        const mail = `mailto:${r.email}?subject=${encodeURIComponent(r.type)}&body=${msg}`;
        const div = document.createElement("div");
        div.className = "client-card";
        div.innerHTML = `
          <b>${r.name}</b> ‚Äî ${r.type} (${r.date.toDateString()})
          <div>
            <button class="action" onclick="window.open('${wa}')">üì± WhatsApp</button>
            <button class="action" style="background:#c62828" onclick="window.open('${mail}')">üìß Email</button>
          </div>
        `;
        reminderDiv.appendChild(div);
      });
    }

    fetchData().then(() => showTab("reminders"));
  </script>
</body>
</html>
